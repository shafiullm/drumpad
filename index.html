<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸŒ¶" />
</head>
<body>
  <section class="mainBody">
    <section class="header">
      <h1>Drum<b>pad</b></h1>
    </section>
    <section class="drumpad">
      <div class="keys">
        <div data-key="81" class="key">Q</div>
        <div data-key="87" class="key">W</div>
        <div data-key="69" class="key">E</div>
        <div data-key="65" class="key">A</div>
        <div data-key="83" class="key">S</div>
        <div data-key="68" class="key">D</div>
        <div data-key="90" class="key">Z</div>
        <div data-key="88" class="key">X</div>
        <div data-key="67" class="key">C</div>
      </div>
    </section>
    <section class="changeKit">
        <label>
          <input type="radio" name="option" value="basic-kit" onchange="changeKitAudio()" checked> Basic Kit
        </label>
        <label>
          <input type="radio" name="option" value="hiphop-kit" onchange="changeKitAudio()"> Hip-hop Kit
        </label>
        <label>
          <input type="radio" name="option" value="64bit-kit" onchange="changeKitAudio()"> 64 Bit Kit
        </label>
        <label>
          <input type="radio" name="option" value="japanese-kit" onchange="changeKitAudio()"> Japanese Kit
        </label>
    </section>
  </section>
  

  <div class="audioSrc">
    <audio class="audio" data-key="81" src="sounds/basic-kit/1.wav"></audio>
    <audio class="audio" data-key="87" src="sounds/basic-kit/2.wav"></audio>
    <audio class="audio" data-key="69" src="sounds/basic-kit/3.wav"></audio>
    <audio class="audio" data-key="65" src="sounds/basic-kit/4.wav"></audio>
    <audio class="audio" data-key="83" src="sounds/basic-kit/5.wav"></audio>
    <audio class="audio" data-key="68" src="sounds/basic-kit/6.wav"></audio>
    <audio class="audio" data-key="90" src="sounds/basic-kit/7.wav"></audio>
    <audio class="audio" data-key="88" src="sounds/basic-kit/8.wav"></audio>
    <audio class="audio" data-key="67" src="sounds/basic-kit/9.wav"></audio>
  </div>


  <footer>
    <p>Developed by Shafi</p>
  </footer>
<script src="main.js"></script>


</body>
</html>
